name: "Build ESP-IDF Project"

on: 
  push:
    branches: [ main ]  # Replace 'main' with your desired branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: Set up Docker Build Environment
        env:
          IDF_TARGET: ${{ inputs.target || 'esp32' }}
          PATH: ${{ inputs.path || '.' }}
          ESP_IDF_VERSION: ${{ inputs.esp_idf_version || 'latest' }}
          COMMAND: ${{ inputs.command || 'idf.py build' }}
        run: |
          docker run --rm -v "${{ github.workspace }}:/project" -w "/project/${{ env.PATH }}" \
          -e HOME=/tmp espressif/idf:${{ env.ESP_IDF_VERSION }} \
          /bin/bash -c 'echo "Setting up Git..."; git config --global --add safe.directory "*" && echo "Running command..."; ${{ env.COMMAND }}'
        shell: bash
