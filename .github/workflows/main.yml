name: "Build ESP-IDF Project"

on: 
  push:
    branches: [ main ]  # Replace 'main' with your desired branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Docker Build Environment
        run: |
          IDF_TARGET=$(echo "${{ inputs.target }}" | tr '[:upper:]' '[:lower:]' | tr -d '_-')
          docker run --rm -v "${{ github.workspace }}:/project" -w "/project/${{ inputs.path }}" \
          -u $(id -u):$(id -g) -e HOME=/tmp espressif/idf:${{ inputs.esp_idf_version }} \
          /bin/bash -c 'echo "Setting up Git..."; git config --global --add safe.directory "*" && echo "Running command..."; ${{ inputs.command }}'
        shell: bash
